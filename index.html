<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Noto+Sans+Display:wght@200;400;700&family=Nunito:wght@400;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/884d8ffe14.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>Boosktore</h1>
      </div>
      <div id="menu">
        <ul>
          <li>Login</li>
          <li>Cadastros</li>
          <li>MyBook's</li>
        </ul>
      </div>
    </header>
    <main>
      <section>
        <div><h2 id="titulo">Cadastro</h2></div>
        <div id="form">
          <span>
            <label for="">Digite o nome do Livro</label>
            <input type="text" placeholder="Magico de Oz" id="nome" />
          </span>
          <span>
            <label for="">Digite o ano do Livro</label>
            <input type="number" placeholder="1989" id="ano" />
          </span>
          <span>
            <label for="">Categoria do Livro</label>
            <input type="text" placeholder="Ficção" id="categoria" />
          </span>
          <span>
            <label for="">Preço do Livro</label>
            <input type="number" placeholder="234,50R$" id="preco" />
          </span>

          <button onclick="Cadastrar()">Cadastrar</button>
        </div>
        <div id="adicionar">
          <img src="gummyProgramming.svg" alt="" />
          <h2>
            Livro adicionado com sucesso<i class="fa-solid fa-circle-check"></i>
          </h2>
          <br />
          <button id="buttonAdicionar" onclick="adicionarLivro()">
            Adicionar
          </button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
